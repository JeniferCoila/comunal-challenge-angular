<div class="content" role="main">
  <div class="card-container">
    <ng-container *ngFor="let button of buttons">
      <a class="card" *ngIf="button.visible" (click)="showAlert(button.name)">
        <img src="{{ button.icon }}" class="card-icon" width="92" height="92" />
        <span>{{ button.name }}</span>
      </a>
    </ng-container>
  </div>
</div>
